# Portfolio Website

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .header {
            margin: 20px;
        }
        .contact-icons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .contact-icons img {
            width: 30px;
            margin: 0 10px;
            filter: grayscale(100%);
        }
        .box {
            display: inline-block;
            width: 45%;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .projects, .case-studies {
            display: none;
        }
        .project-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .project-item {
            width: 30%;
            margin: 10px;
            padding: 10px;
            background-color: #eaeaea;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="Pics/Profilephoto.jpg" alt="My Photo" width="150">
        <h1>Welcome to My Portfolio</h1>
    </div>

    <div class="contact-icons">
        <a href="mailto:your-email@example.com"><img src="email-icon.png" alt="Email"></a>
        <a href="https://www.linkedin.com/in/yourprofile"><img src="linkedin-icon.png" alt="LinkedIn"></a>
        <!-- Add more icons as needed -->
    </div>

    <div class="box" onclick="showSection('projects')">
        <h2>Projects</h2>
    </div>
    <div class="box" onclick="showSection('case-studies')">
        <h2>Case Studies</h2>
    </div>

    <div class="projects">
        <h2>Projects</h2>
        <div class="project-list">
            <div class="project-item" onclick="window.location.href='https://github.com/yourproject1'">
                <h3>Project 1</h3>
                <p>Description of Project 1.</p>
            </div>
            <div class="project-item" onclick="window.location.href='https://github.com/yourproject2'">
                <h3>Project 2</h3>
                <p>Description of Project 2.</p>
            </div>
            <!-- Add more projects as needed -->
        </div>
    </div>

    <div class="case-studies">
        <h2>Case Studies</h2>
        <div class="project-list">
            <div class="project-item" onclick="window.location.href='https://github.com/yourcasestudy1'">
                <h3>Case Study 1</h3>
                <p>Description of Case Study 1.</p>
            </div>
            <div class="project-item" onclick="window.location.href='https://github.com/yourcasestudy2'">
                <h3>Case Study 2</h3>
                <p>Description of Case Study 2.</p>
            </div>
            <!-- Add more case studies as needed -->
        </div>
    </div>

    <script>
        function showSection(section) {
            document.querySelector('.projects').style.display = 'none';
            document.querySelector('.case-studies').style.display = 'none';
            document.querySelector('.' + section).style.display = 'block';
        }
    </script>

</body>
</html>
